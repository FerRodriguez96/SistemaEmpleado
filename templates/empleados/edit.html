Formulario para editar
{% for empleado in empleados %}

<form method="post" action="/update" enctype="multipart/form-data">

    <input type="text" value="{{ empleado [0]}}" name="txtID" id="txtID">
    <br/>
    Nombre:
    <input type="text" value="{{ empleado [1]}}" name="txtNombre" id="textNombre">
    <br>
    Correo:
    <input type="text" value="{{ empleado [2]}}" name="txtCorreo" id="textCorreo">
    <br>
    Foto:
    {{ empleado [3]}}
    <input type="file" name="txtFoto" id="textFoto">
    <br>
    <br>
    <input type="submit" value="Modificar">
    
</form>
{% endfor %}
